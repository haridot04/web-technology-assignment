    <div class="con-add">
        <div class="contact-us" id="contact-us">
          <h2>Contact Us</h2>
          <form action="">
            <div class="form-div">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="First name"
                autocomplete="off"
              />
              <input
                type="text"
                id="companyName"
                name="companyName"
                placeholder="Last name"
                autocomplete="off"
              />
            </div>
              

            <div class="form-div">
              <input type="email" name="email" id="email" placeholder="Email*" />
              <input
                type="number"
                name="number"
                id="number"
                placeholder="Mobile Number"
              />
            </div>
            <textarea
              name="message"
              id="message"
              cols="20"
              rows="5"
              value="Your message"
              placeholder="Your Message*"
            ></textarea>
            <br />
            <div class="button">
              <button class=""><h5>Submit</h5></button>
            </div>
          </form>
        </div>

</body>
